<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.24/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.24/"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.24/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.24/"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-container">
        <div class="app">
          <h2>Weather Journal App</h2>
        </div>
        <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="enter zip code here" />
        <label for="feelings">How are you feeling today?</label>
        <input
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here"
        />
        <div id="generate" class="btn" type="submit">Generate</div>
        <div class="holder entry">
          <div class="title">Most Recent Entry</div>
          <div id="entryHolder">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="city"></div>
            <div id="content"></div>
          </div>
        </div>
        <div id="myDiv"></div>
        <div class="grid-container-item2">
          <button id="toggler">Hide Map Gallery</button>
        </div>
      </div>
    </div>
    <video id="videoBG" poster="Images/Landing.png" autoplay muted loop>
      <source src="Images/Pexels Videos 1405527.mp4" type="video/mp4" />
    </video>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
